<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Promoção Farmácia</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>

    <script src="./q1.js" defer></script>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form onsubmit="calcularPromocao(event)">
        <div>
            <label for="inputMedicamento">Medicamento:</label>
            <input type="text" id="inputMedicamento">
        </div>
        <div>
            <label for="inputPreco">Preço R$:</label>
            <input type="number" id="inputPreco" step="0.01">
        </div>
        <button type="submit">Calcular Promoção</button>
    </form>
    
    <div id="resultado"></div>
</body>
</html>
