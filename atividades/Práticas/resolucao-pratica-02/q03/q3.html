<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Promoção Supermercado</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>

    <script src="./q3.js" defer></script>
</head>
<body>
    <h1>Supermercado JS</h1>
    <form id="formSuperMercado">
        <div>
            <label>Produto:</label>
            <input type="text" id="inputProduto">
        </div>
        <div>
            <label>Preço R$:</label>
            <input type="number" id="inputPreco" step="0.01">
        </div>
        <button type="submit">Ver Promoção</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
